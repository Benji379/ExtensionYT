    <style>
      :root {
        font-size: 40px;
      }

      body {
        background-color: #0f0f0f;
        color: #ffffff;
        width: 400px;
        padding: 20px;
        font-family: sans-serif;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .social-icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #262726;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .social-icons a:hover {
        background-color: #3a3a3a;
      }

      .social-icons svg {
        width: 20px;
        height: 20px;
        fill: white;
      }

      .networks {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #262726;
        color: white;
        transition: background-color 0.3s ease;
        position: relative;
        animation: fade-in 0.5s ease forwards;
        opacity: 0;
      }

      button:hover {
        background-color: #3a3a3a;
      }

      h3 {
        font-size: 18px;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loader {
        margin-top: 10px;
        font-size: 16px;
      }

      .history-list {
        list-style: none;
        padding-left: 0;
        margin-top: 10px;
        width: 100%;
      }

      .history-list li {
        background-color: #262726;
        color: white;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 12px;
        font-size: 14px;
        word-wrap: break-word;
      }

      .history-list li a {
        color: white;
        text-decoration: none;
      }

      .history-list li a:hover {
        text-decoration: underline;
      }

      .history-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-top: 10px;
        justify-content: center;
      }

      .history-controls button {
        background-color: #262726;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
      }

      .history-controls button:hover {
        background-color: #3a3a3a;
      }
      .download-icon {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .download-icon a {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #262726;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .download-icon a:hover {
        background-color: #3a3a3a;
      }

      .download-icon svg {
        width: 20px;
        height: 20px;
      }
    </style>
